<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Ferramenta para criar grupos de trabalho de forma automática.">
  <title>Gerador de Grupos - Ferramentas Educativas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body { padding-top: 70px; background-color: #f4f4f9; font-family: Arial, sans-serif; }
    .navbar { background: linear-gradient(90deg, #4e73df, #224abe); }
    .navbar .navbar-brand, .navbar .nav-link { color: #fff !important; }
    .navbar .nav-link:hover { color: #d1d1e0 !important; }
    footer { background: #f8f9fa; padding: 20px 0; text-align: center; margin-top: 40px; }
    .form-container { background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    .btn-group-actions { margin-top: 15px; }
  </style>
</head>
<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">Ferramentas Educativas</a>
    </div>
  </nav>

  <main class="container">
    <div class="form-container mt-5">
      <h2 class="mb-4">Gerador de Grupos de Trabalho</h2>
      <form id="groupForm">
        <div class="mb-3">
          <label for="nomes" class="form-label">Insira os nomes (um por linha)</label>
          <textarea id="nomes" class="form-control" rows="6" required></textarea>
        </div>
        <div class="mb-3">
          <label for="grupo" class="form-label">Número de elementos por grupo</label>
          <input type="number" id="grupo" class="form-control" min="1" required />
        </div>
        <button type="submit" class="btn btn-primary">Gerar Grupos</button>
      </form>

      <div class="btn-group-actions">
        <button id="btnCopiar" class="btn btn-secondary mt-2">Copiar Grupos</button>
        <button id="btnExportar" class="btn btn-secondary mt-2">Exportar para TXT</button>
        <button id="btnGuardarLista" class="btn btn-secondary mt-2">Guardar Lista</button>
        <button id="btnCarregarLista" class="btn btn-secondary mt-2">Carregar Lista</button>
      </div>

      <hr />
      <div id="resultado" class="mt-4"></div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; <span id="ano"></span> Ferramentas Educativas. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script>
    document.getElementById('ano').textContent = new Date().getFullYear();

    const form = document.getElementById('groupForm');
    const resultado = document.getElementById('resultado');
    const btnCopiar = document.getElementById('btnCopiar');
    const btnExportar = document.getElementById('btnExportar');
    const btnGuardarLista = document.getElementById('btnGuardarLista');
    const btnCarregarLista = document.getElementById('btnCarregarLista');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const nomes = document.getElementById('nomes').value.trim().split('\n').filter(n => n);
      const tamanho = parseInt(document.getElementById('grupo').value);
      if (nomes.length === 0 || tamanho < 1) {
        alert("Por favor, insira os dados corretamente.");
        return;
      }

      // Embaralhar nomes
      for (let i = nomes.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [nomes[i], nomes[j]] = [nomes[j], nomes[i]];
      }

      // Criar grupos
      const grupos = [];
      for (let i = 0; i < nomes.length; i += tamanho) {
        grupos.push(nomes.slice(i, i + tamanho));
      }

      let output = `<p>Total de Participantes: <strong>${nomes.length}</strong><br>Total de Grupos: <strong>${grupos.length}</strong></p>`;
      output += grupos.map((g, idx) => `<div class="p-3 mb-2 bg-light border rounded"><strong>Grupo ${String.fromCharCode(65 + idx)}</strong>: ${g.join(', ')}</div>`).join('');
      resultado.innerHTML = output;
    });

    btnCopiar.addEventListener('click', function() {
      const text = resultado.innerText;
      navigator.clipboard.writeText(text).then(() => alert('Grupos copiados para a área de transferência.'));
    });

    btnExportar.addEventListener('click', function() {
      const text = resultado.innerText;
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'grupos.txt';
      link.click();
    });

    btnGuardarLista.addEventListener('click', function() {
      localStorage.setItem('listaNomes', document.getElementById('nomes').value);
      alert('Lista guardada localmente.');
    });

    btnCarregarLista.addEventListener('click', function() {
      const lista = localStorage.getItem('listaNomes');
      if (lista) {
        document.getElementById('nomes').value = lista;
        alert('Lista carregada.');
      } else {
        alert('Nenhuma lista guardada encontrada.');
      }
    });
  </script>
</body>
</html>
