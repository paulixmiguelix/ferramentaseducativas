<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4883403187063112"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cronómetro para gestão do tempo em sala de aula e atividades educativas.">
  <title>Cronómetro - Ferramentas Educativas</title>
  <link rel="icon" href="favicon.png" sizes="32x32" type="image/png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding-top: 70px;
      background-color: #f0f2f5;
    }
    .navbar {
      background: linear-gradient(90deg, #4e73df, #224abe);
    }
    .navbar .navbar-brand, .navbar .nav-link {
      color: #fff !important;
    }
    .navbar .nav-link:hover {
      color: #d1d1e0 !important;
    }
    footer {
      background: #f8f9fa;
      padding: 20px 0;
      text-align: center;
      margin-top: 40px;
    }
    .cronometro {
      text-align: center;
      margin-top: 60px;
    }
    #display {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .btn-group > .btn {
      min-width: 100px;
    }
  </style>
</head>
<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">Ferramentas Educativas</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="ferramentas.html">Ferramentas</a></li>
          <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
          <li class="nav-item"><a class="nav-link" href="contactos.html">Contactos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container cronometro">
    <h1 class="mb-4">Cronómetro de Aula</h1>
    <div id="display">00:00:00</div>
    <div class="btn-group" role="group">
      <button class="btn btn-success" onclick="iniciar()">Iniciar</button>
      <button class="btn btn-warning" onclick="parar()">Parar</button>
      <button class="btn btn-danger" onclick="reiniciar()">Reiniciar</button>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; <span id="ano"></span> Ferramentas Educativas. Todos os direitos reservados.</p>
      <p><a href="politica.html">Política de Privacidade</a> | <a href="contactos.html">Contactos</a></p>
    </div>
  </footer>

  <script>
    let segundos = 0;
    let minutos = 0;
    let horas = 0;
    let cron;

    function formatarTempo(valor) {
      return valor < 10 ? '0' + valor : valor;
    }

    function atualizarDisplay() {
      document.getElementById('display').textContent =
        `${formatarTempo(horas)}:${formatarTempo(minutos)}:${formatarTempo(segundos)}`;
    }

    function iniciar() {
      parar();
      cron = setInterval(() => {
        segundos++;
        if (segundos === 60) {
          segundos = 0;
          minutos++;
        }
        if (minutos === 60) {
          minutos = 0;
          horas++;
        }
        atualizarDisplay();
      }, 1000);
    }

    function parar() {
      clearInterval(cron);
    }

    function reiniciar() {
      parar();
      segundos = 0;
      minutos = 0;
      horas = 0;
      atualizarDisplay();
    }

    document.getElementById("ano").textContent = new Date().getFullYear();
    atualizarDisplay();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
