<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Página de contacto com a equipa do site Ferramentas Educativas." />
  <title>Contactos - Ferramentas Educativas</title>
  <link rel="icon" href="favicon.png" sizes="32x32" type="image/png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    body { font-family: Arial, sans-serif; padding-top: 70px; background-color: #f5f5f5; }
    .navbar { background: linear-gradient(90deg, #4e73df, #224abe); }
    .navbar .navbar-brand, .navbar .nav-link { color: #fff !important; }
    .navbar .nav-link:hover { color: #d1d1e0 !important; }
    footer { background: #f8f9fa; padding: 20px 0; text-align: center; margin-top: 40px; }
    .form-container { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    .form-control:focus { border-color: #4e73df; box-shadow: none; }
  </style>
</head>
<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">Ferramentas Educativas</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
          <li class="nav-item"><a class="nav-link" href="politica.html">Política de Privacidade</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Contactos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="container text-center mb-4">
    <h1 class="mt-4">Contacte-nos</h1>
    <p class="lead">Tem sugestões, dúvidas ou comentários? Envie-nos a sua mensagem através do formulário abaixo.</p>
  </header>

  <section class="container mb-5">
    <div class="form-container">
      <form action="https://formspree.io/f/mnqeqqay" method="POST">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>
        <div class="mb-3">
          <label for="mensagem" class="form-label">Mensagem</label>
          <textarea class="form-control" id="mensagem" name="mensagem" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; <span id="copyrightYear"></span> Ferramentas Educativas. Todos os direitos reservados.</p>
      <p><a href="politica.html">Política de Privacidade</a> | <a href="#">Contactos</a></p>
    </div>
  </footer>

  <script>
    document.getElementById('copyrightYear').textContent = new Date().getFullYear();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
