<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contador regressivo para ajudar a controlar o tempo em atividades de sala de aula.">
  <title>Contador Regressivo - Ferramentas Educativas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body { padding-top: 70px; background-color: #f4f4f9; font-family: Arial, sans-serif; }
    .navbar { background: linear-gradient(90deg, #4e73df, #224abe); }
    .navbar .navbar-brand, .navbar .nav-link { color: #fff !important; }
    .navbar .nav-link:hover { color: #d1d1e0 !important; }
    footer { background: #f8f9fa; padding: 20px 0; text-align: center; margin-top: 40px; }
    .counter-container { background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.05); text-align: center; }
    .counter-display { font-size: 3rem; font-weight: bold; margin-top: 20px; }
    .btn-group-actions { margin-top: 20px; }
  </style>
</head>
<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">Ferramentas Educativas</a>
    </div>
  </nav>

  <main class="container">
    <div class="counter-container mt-5">
      <h2>Contador Regressivo</h2>
      <p>Defina o tempo para começar o contador.</p>

      <div class="mb-3">
        <label for="tempo" class="form-label">Tempo (em segundos)</label>
        <input type="number" id="tempo" class="form-control" min="1" required>
      </div>

      <button id="iniciar" class="btn btn-primary">Iniciar Contagem</button>
      
      <div class="counter-display" id="contador"></div>

      <div class="btn-group-actions">
        <button id="parar" class="btn btn-danger mt-3" style="display: none;">Parar Contagem</button>
        <button id="reiniciar" class="btn btn-success mt-3" style="display: none;">Reiniciar Contagem</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; <span id="ano"></span> Ferramentas Educativas. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script>
    document.getElementById('ano').textContent = new Date().getFullYear();

    const iniciarButton = document.getElementById('iniciar');
    const pararButton = document.getElementById('parar');
    const reiniciarButton = document.getElementById('reiniciar');
    const contadorDisplay = document.getElementById('contador');
    let tempoRestante;
    let countdown;

    iniciarButton.addEventListener('click', function() {
      tempoRestante = parseInt(document.getElementById('tempo').value);
      if (isNaN(tempoRestante) || tempoRestante < 1) {
        alert("Por favor, insira um valor válido.");
        return;
      }
      
      iniciarContagem();
      reiniciarButton.style.display = "inline-block";
      pararButton.style.display = "inline-block";
      iniciarButton.style.display = "none";
    });

    pararButton.addEventListener('click', function() {
      clearInterval(countdown);
      reiniciarButton.style.display = "inline-block";
      pararButton.style.display = "none";
    });

    reiniciarButton.addEventListener('click', function() {
      clearInterval(countdown);
      document.getElementById('tempo').value = '';
      contadorDisplay.textContent = '';
      reiniciarButton.style.display = "none";
      pararButton.style.display = "none";
      iniciarButton.style.display = "inline-block";
    });

    function iniciarContagem() {
      countdown = setInterval(function() {
        if (tempoRestante <= 0) {
          clearInterval(countdown);
          alert("Tempo esgotado!");
          reiniciarButton.style.display = "inline-block";
          pararButton.style.display = "none";
        } else {
          tempoRestante--;
          contadorDisplay.textContent = tempoRestante + " segundos restantes";
        }
      }, 1000);
    }
  </script>
</body>
</html>
